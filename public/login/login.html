<div ng-controller="loginCtrl">
  <form action="/login" method="POST" class="login">
    <p class="title">Log in</p><input type="text" ng-model="username" name="username" placeholder="Username" required autofocus>
    <input type="password" ng-model="password" name="password" placeholder="Password" required>
    <a href="/signup">Create an account</a>
    <button type="submit" ><span class="state">{{state}}</span></button>
  </form>
  <p>{{message}}</p>
</div>
