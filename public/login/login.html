<div ng-controller="loginCtrl">
  <form action="/login" method="POST" class="login">
  <!-- <form class="login"> -->
    <p class="title">Log in</p><input type="text" ng-model="username" name="username" placeholder="Username" required autofocus>
    <i class="fa fa-user"></i><input type="password" ng-model="password" name="password" placeholder="Password" required>
    <i class="fa fa-key"></i> <a href="/signup">Create an account</a>
    <button type="submit" ><i class="spinner"></i><span class="state">{{state}}</span></button>
    <!-- <button ng-click="login()" type="submit" ><i class="spinner"></i><span class="state">{{state}}</span></button> -->
  </form>
  <p>{{message}}</p>
</div>
